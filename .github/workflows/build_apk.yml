# Название воркфлоу
name: Flutter Build APK

# Определяем события, которые запускают воркфлоу
on:
  # Запуск при создании или обновлении пул-реквеста
  pull_request:
    # Целевая ветка — main
    branches:
      - main

# Список задач
jobs:
  build:
    # Операционная система для запуска (виртуальная машина GitHub)
    runs-on: ubuntu-latest

    steps:
      # 1. Шаг для клонирования репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка Java (необходима для сборки Android)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle' # Дистрибутив Java
          java-version: '17'    # Версия Java

      # 3. Установка Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Можно указать конкретную версию, например '3.24.0'
          channel: 'stable'      # Использовать стабильный канал

      # 4. Получение зависимостей проекта
      - name: Install dependencies
        run: flutter pub get

      # 5. Проверка форматирования (опционально, но полезно)
      # - name: Check format
      #   run: flutter format --set-exit-if-changed .

      # 6. Запуск анализа кода (Linter)
      - name: Analyze code
        run: flutter analyze

      # 7. Сборка APK (debug версия для ускорения проверки в PR)
      - name: Build APK
        run: flutter build apk --debug

      # 8. Сохранение артефакта (собранного APK), чтобы его можно было скачать
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
